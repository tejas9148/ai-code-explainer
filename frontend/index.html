<!DOCTYPE html>
<html>
<head>
<title>AI Code Explainer</title>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

.container{
    width:80%;
    margin:auto;
    margin-top:40px;
}

h1{
    font-size:40px;
    margin-bottom:20px;
}

textarea{
    width:100%;
    height:250px;
    border-radius:12px;
    padding:15px;
    font-size:16px;
    border:none;
    outline:none;
    resize:none;
    background:#111;
    color:#00ffd5;
    box-shadow:0 0 10px rgba(0,255,200,0.4);
}

select{
    margin-top:20px;
    padding:10px;
    border-radius:8px;
    font-size:16px;
    border:none;
}

button{
    margin-top:25px;
    padding:12px 40px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:linear-gradient(45deg,#00ffd5,#00b894);
    color:black;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #00ffd5;
}

.output{
    margin-top:30px;
    background:#111;
    padding:25px;
    border-radius:15px;
    text-align:left;
    box-shadow:0 0 15px rgba(0,255,200,0.3);
}

.footer{
    margin-top:40px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

<h1>ü§ñ AI Code Explainer</h1>

<textarea id="code" placeholder="Paste your code here..."></textarea>

<br>

<select id="language">
<option>Python</option>
<option>Java</option>
<option>C++</option>
<option>JavaScript</option>
</select>

<br>

<button onclick="explainCode()">Explain Code</button>

<div class="output" id="output">
Explanation will appear here...
</div>

<div class="footer">
AI Powered ‚Ä¢ FastAPI + Ollama + DeepSeek
</div>

</div>

<script>
async function explainCode(){

let code=document.getElementById("code").value;
let language=document.getElementById("language").value;

if(code.trim()==""){
document.getElementById("output").innerText="‚ö† Please enter code first.";
return;
}

document.getElementById("output").innerText="‚è≥ AI is analyzing your code...";

let response=await fetch("http://127.0.0.1:8000/explain",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({code,language})
});

let data=await response.json();
document.getElementById("output").innerText=data.explanation;
}
</script>

</body>
</html>
